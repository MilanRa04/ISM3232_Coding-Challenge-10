<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <div class="product">
        <h2 id="product-name">Stylish T-Shirt</h2>
        <p id="product-price">$20.00</p>

        <label for="product-size">Choose a size:</label>
        <select id="product-size">
            <option value="small" data-price="20" data-stock="10">Small: In Stock</option>
            <option value="medium" data-price="25" data-stock="5">Medium: In Stock</option>
            <option value="large" data-price="30" data-stock="0">Large: Out of Stock</option>
        </select>

        <button id="purchase-button">Purchase</button>
    </div>

    <div class="add-product">
        <h3>Add New Product</h3>
        <input type="text" id="new-product-name" placeholder="Product Name">
        <input type="number" id="new-product-price" placeholder="Product Price">
        <select id="new-product-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <button id="add-product-button">Add Product</button>
    </div>

    <div id="product-list"></div>

    <script src="main.js"></script>
</body>
</html>
